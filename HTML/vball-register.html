<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register for Nerdy Volleyball Training Camp</h1>
    <form>
<fieldset>
    <legend>Personal details</legend>
    <label>First Name *<input name="fname" type="text"></label>
    <br/><label>Last Name *<input name ="lname" type="text"></label>
    <br/><label>Date of Birth *<input name="dob" type="date"></label>
    <br/><label>Email *<input name="email" type="email"></label>
    <br/><label>Password *<input name="password" type="password"></label>
    <br/><label>Repeat Password *<input name="rpassword" type="password"></label>
    <br/><label>Your GitHub URL <input name="githuburl" type="text"></label>
    <br/><label>Phone <input name="phone" type="tel"></label>
    <br/><br/><label>Shoesize <input name="shoesize" type="number"></label>
    <br/><label>Skill Level (1=novice, 10=expert) <input name="skilllevel" type="text"></label>
</fieldset>
<br><input type = "submit" value="register">
</form>
</body>
</html>
